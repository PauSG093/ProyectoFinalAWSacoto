    <main>
        <form id="reservationForm">
            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" id="nombreCompleto" required>

            <input type="tel" id="telefono" required>

            <label for="comentarios">Comentarios Especiales:</label>
            <textarea id="comentarios" rows="4"></textarea>

            <input type="submit" value="Enviar" id="clickbtn">
            <button type="button" id="clickbtn">Reservar</button>


        </form>
